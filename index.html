<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
     <div class="pre-loader" id="loader">
        <img src="/style/img/loader gif.gif" alt="loader">
    </div>

    <div class="switch-mode none">
        <input type="checkbox" name="check" id="checkbox" class="check">
        <label for="checkbox" class="icon none">
            <i class="fas fa-moon none"></i>
            <i class="fas fa-sun none"></i>
            <div class="ball none" id="ball"></div>
        </label>
    </div>
    <div class="main-container">
        <div class="calculator-body">
            <p style="width: 100%; text-align: center;">Made by Efe Gift</p>
            <input type="text" id="calculatorScreen" placeholder="0">
            <button onclick="Clear()">Cl</button>
            <button onclick="del()">Del</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="Calculate()">=</button>
        </div>
    </div>
    <a></a>
    <script src="/style/js/main.js"></script>
</body>

</html>
